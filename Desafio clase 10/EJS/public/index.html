<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingrese un producto</title>
  </head>
  <body>
    <div class='container'>
      <h1 class="title">Ingrese un producto</h1>
      <form action="/api/productos" method="POST" class="form">
        <input type="text" name="title" placeholder="Name of the product" class='input' />
        <input type="number" name="price" placeholder="Price" class='input' />
        <input type="text" name="thumbnail" placeholder="Thumbnail" class='input'  autocomplete='off'/>
        <button class='button'>Enviar</button>
      </form>
    </div>
  </body>
</html>
